  ></div>

    src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
    async
  >
      {
      "allow_symbol_change": true,
      "calendar": false,
      "details": false,
      "hide_side_toolbar": true,
      "hide_top_toolbar": true,
      "hide_legend": true,
      "hide_volume": false,

<!-- TradingView Widget BEGIN: Symbol Overview (type=1) -->
<div id="mode-1" class="tradingview-widget-container" style="height: 100%; width: 100%; display: none;">
  <div
    class="tradingview-widget-container__widget"
    style="height: 100%; width: 100%"
  ></div>
  <script
    type="text/javascript"
    src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js"
    async
  >
      {
      "lineWidth": 2,
      "lineType": 0,
      "chartType": "area",
      "fontColor": "rgb(106, 109, 120)",
      "gridLineColor": "rgba(242, 242, 242, 0.06)",
      "volumeUpColor": "rgba(34, 171, 148, 0.5)",
      "volumeDownColor": "rgba(247, 82, 95, 0.5)",
      "backgroundColor": "#0F0F0F",
      "widgetFontColor": "#DBDBDB",
      "upColor": "#22ab94",
      "downColor": "#f7525f",
      "borderUpColor": "#22ab94",
      "borderDownColor": "#f7525f",
      "wickUpColor": "#22ab94",
      "wickDownColor": "#f7525f",
      "colorTheme": "dark",
      "isTransparent": false,
      "locale": "en",
      "chartOnly": false,
      "scalePosition": "right",
      "scaleMode": "Normal",
      "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
      "valuesTracking": "1",
      "changeMode": "price-and-percent",
      "symbols": [
        [
          "BINANCE:BTCUSDT|1D"
        ]
      ],
      "dateRanges": [
        "1d|1",
        "1m|30",
        "3m|60",
        "12m|1D",
        "60m|1W",
        "all|1M"
      ],
      "fontSize": "10",
      "headerFontSize": "medium",
      "autosize": true,
      "lineColor": "rgba(219, 219, 219, 1)",
      "width": "100%",
      "height": "100%",
      "noTimeScale": false,
      "hideDateRanges": false,
      "hideMarketStatus": false,
      "hideSymbolLogo": false
    }
  </script>
</div>

<script>
  (function () {
    var params = new URLSearchParams(window.location.search);
    var typeParam = params.get('type');
    var isSymbolOverview = typeParam === '1';
    var adv = document.getElementById('mode-0');
    var overview = document.getElementById('mode-1');
    if (adv && overview) {
      adv.style.display = isSymbolOverview ? 'none' : 'block';
      overview.style.display = isSymbolOverview ? 'block' : 'none';
    }
  })();
  </script>
